<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Online Banking</title>

     <link rel="stylesheet" href="style.css">
     <!-- Bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <main class="container">
<h4 class="text-center mt-5 header">Online Banking</h4>
<div class="d-flex justify-content-center mt-5">
    <div id="login_area" class="rounded-3 shadow p-4 glass-card">
     <form>
          <div class="mb-3">
            <p class="form-label">Email address</p>
            <input type="email" class="form-control" placeholder="Enter email address...">
          </div>
          <div class="mb-3">
            <p class="form-label">Password</p>
            <input type="" class="form-control" placeholder="Enter your password...">
          </div>
        </form>
        <button class="btn btn-info" id="login">Login</button>
    </div>
</div>
<div id="transaction_area">
     <div class="glass-card p-5">
          <div class="d-flex justify-content-between">
               <div class="glass-card px-3 py-2">
                    <h4>Deposit</h4>
                    <h5 class="text-center">$ <span id="currentDeposit">00</span></h5>
               </div>
               <div class="glass-card px-3 py-2">
                    <h4>Withdraw</h4>
                    <h5 class="text-center">$ <span id="currentWithdraw">00</span></h5>
               </div>
          </div>
          <div class="d-flex justify-content-center">
               <div class="glass-card px-3 py-2">
                    <h4>Total Balance</h4>
                    <h5 class="text-center">$ <span id="currentBalance">1720</span></h5>
               </div>
          </div>
     <br><br>
          <div class="d-flex justify-content-between">
               <div class="glass-card px-3 py-2">
                    <h5 class="text-center">Deposit</h5>
                    <input type="" class="form-control" id="addDeposit" placeholder="Deposit your balance..">
                    <div class="d-flex justify-content-center mt-2"> 
                         <button type="submit" id="diposit" class="btn btn-info">Deposit</button>
                     </div>
               </div>
               <div class="glass-card px-3 py-2">
                    <h5 class="text-center">Withdraw</h5>
                    <input type="" class="form-control" id="withdraw-amount" placeholder="Deposit your balance..">
                    <div class="d-flex justify-content-center mt-2"> 
                         <button type="submit" id="addWithdraw" class="btn btn-info">Withdraw</button>
                     </div>
               </div>
          </div>
     </div>
</div>


 </main>
     <script>
  
     </script>
       <script src="script.js"></script>
</body>
</html>
