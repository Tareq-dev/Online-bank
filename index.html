<body>
 <main class="container">
<h4 class="text-center mt-5 header">Online Banking</h4>
<div id="login-area" class="d-flex justify-content-center mt-5">
    <div class="rounded-3 shadow p-4 glass-card">
     <form>
          <div class="mb-3">
            <p class="form-label">Email address</p>
            <input type="email" class="form-control" placeholder="Enter email address...">
          </div>
          <div class="mb-3">
            <p class="form-label">Password</p>
            <input type="" class="form-control" placeholder="Enter your password...">
          </div>
        </form>
        <button class="btn btn-info" id="loginBtn">Login</button>
    </div>
</div>
<div class="transaction-area">
     <div class="d-flex justify-content-between">
          <div class="glass-card px-3 py-2">
               <h4>Deposit</h4>
               <h5 class="text-center">$ <span>00</span></h5>
          </div>
          <div class="glass-card px-3 py-2">
               <h4>Withdraw</h4>
               <h5 class="text-center">$ <span>00</span></h5>
          </div>
     </div>
     <div class="d-flex justify-content-center mt-5">
          <div class="glass-card px-3 py-2">
               <h4>Total Balance</h4>
               <h5 class="text-center">$ <span>00</span></h5>
          </div>
     </div>
<br><br>
     <div class="d-flex justify-content-between">
          <div class="glass-card px-3 py-2">
               <h5 class="text-center">Deposit</h5>
               <input type="" class="form-control" placeholder="Deposit your balance..">
               <div class="d-flex justify-content-center mt-2"> 
                    <button type="submit" class="btn btn-info">Deposit</button>
                </div>
          </div>
          <div class="glass-card px-3 py-2">
               <h5 class="text-center">Withdraw</h5>
               <input type="" class="form-control" placeholder="Deposit your balance..">
               <div class="d-flex justify-content-center mt-2"> 
                    <button type="submit" class="btn btn-info">Withdraw</button>
                </div>
          </div>
     </div>
</div>

 </main>
